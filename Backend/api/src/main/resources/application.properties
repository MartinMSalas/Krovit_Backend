spring.application.name=api
spring.datasource.url: jdbc:mysql://localhost:3306/krovit?allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=GMT&characterEncoding=UTF-8
spring.datasource.username: root
spring.datasource.password: admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.show-sql: true
spring.jpa.hibernate.ddl-auto: update


## Swagger

# enable api-docs swagger-ui
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# define swagger-ui path
springdoc.swagger-ui.path=/swagger-ui

# define api-docs path
springdoc.api-docs.path=/v3/api-docs

# define package and class to scan
springdoc.pathsToMatch=/api/v1/**